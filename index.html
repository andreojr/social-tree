<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Social Tree</title>
</head>
<body>
    <div class="profile-wrapper">
        <div id="profile">
            <div></div>
        </div> <!-- profile -->
        <p>@andreojr</p>
    </div> <!-- profile wrapper -->
    <p class="links-title">Meus projetos na WEB</p>
    <div class="links-wrapper">
        <a target="_blank" href="https://andreojr-portfolio.onrender.com/" class="link">
            <p>Meu Portfólio</p>
        </a> <!-- link -->
        <a target="_blank" href="https://uniform-web.onrender.com/" class="link">
            <p>UniForm</p>
            <span>Camisas Universitárias</span>
        </a> <!-- link -->
    </div> <!-- links wrapper -->
    <div class="social-wrapper">
        <a target="_blank" href="https://instagram.com/eiandreojr/" class="social-link">
            <i class="ph ph-instagram-logo"></i>
            <i class="ph-fill ph-instagram-logo"></i>
        </a> <!-- social link -->
        <a target="_blank" href="https://linkedin.com/in/andreojr/" class="social-link">
            <i class="ph ph-linkedin-logo"></i>
            <i class="ph-fill ph-linkedin-logo"></i>
        </a> <!-- social link -->
        <a target="_blank" href="https://github.com/andreojr" class="social-link">
            <i class="ph ph-github-logo"></i>
            <i class="ph-fill ph-github-logo"></i>
        </a> <!-- social link -->
    </div> <!-- social wrapper -->
</body>
</html>
